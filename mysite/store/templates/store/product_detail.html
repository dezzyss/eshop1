{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
    </div>
    <div class="col-lg-6">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Cena: {{ product.price|floatformat:2 }} Kč</p>
        <button class="btn btn-outline-secondary add-btn">Přidat do košíku</button>
    </div>
</div>
{% endblock %}
