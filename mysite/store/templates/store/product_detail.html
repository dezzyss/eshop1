{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-lg-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Cena: {{ product.price|floatformat:2 }} Kč</p>
            <button class="btn btn-outline-secondary update-cart" data-product="{{ product.id }}" data-action="add">Přidat do košíku</button>
        </div>
    </div>

    <!-- Zobrazení počtu položek v košíku -->
    <div class="row mt-3">
        <div class="col-lg-12">
            <div class="cart-summary">
                <h4>Počet položek v košíku: {{ cartItems }}</h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
